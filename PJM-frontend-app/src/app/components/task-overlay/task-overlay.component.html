<!-- Overlay de fond avec flou -->
<div class="overlay-backdrop" [class.visible]="isOpen" (click)="close.emit()"></div>

<!-- Panneau lat√©ral -->
<div class="overlay-panel" [class.visible]="isOpen">
    <div class="overlay-content">
        <div class="p-6">
            <!-- En-t√™te avec titre et bouton de fermeture -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">
                  {{ task?.id === 0 ? 'Nouvelle t√¢che' : '√âditer la t√¢che' }}
                </h2>
                <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Formulaire d'√©dition -->
            <form *ngIf="isEditMode && editTask" (ngSubmit)="saveEdit()" class="space-y-4">
              <!-- Ligne 1 : Nom + Priorit√© -->
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">üìù Nom de la t√¢che</label>
                  <input [(ngModel)]="editTask.nom" name="nom" class="w-full border rounded px-3 py-2" required />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">‚ö° Priorit√©</label>
                  <select [(ngModel)]="editTask.priorite" name="priorite" class="w-full border rounded px-3 py-2">
                    <option value=1>HAUTE</option>
                    <option value=2>MOYENNE</option>
                    <option value=3>FAIBLE</option>
                  </select>
                </div>
              </div>

              <!-- Ligne 1.5 : Destinataire -->
              <div>
                <label class="block text-sm font-medium mb-1">üë§ Destinataire</label>
                <select [(ngModel)]="editTask.destinataire" name="destinataire" class="w-full border rounded px-3 py-2" [compareWith]="compareUsers">
                  <option [ngValue]="null">-- S√©lectionner un utilisateur --</option>
                  <option *ngFor="let user of utilisateursProjet" [ngValue]="user">
                    {{ user.nom }} ({{ user.email }})
                  </option>
                </select>
              </div>

              <!-- Ligne 2 : Dates -->
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">üìÖ Date de d√©but</label>
                  <input type="date" [(ngModel)]="editTask.date_debut" name="date_debut" class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">üìÖ Date de fin</label>
                  <input type="date" [(ngModel)]="editTask.date_fin" name="date_fin" class="w-full border rounded px-3 py-2" />
                </div>
              </div>

              <!-- Description -->
              <div>
                <label class="block text-sm font-medium mb-1">üìÑ Description</label>
                <textarea [(ngModel)]="editTask.description" name="description" rows="3" class="w-full border rounded px-3 py-2"></textarea>
              </div>

              <!-- Termin√©e -->
              <div class="flex items-center gap-2">
                <input type="checkbox" [(ngModel)]="editTask.est_termine" name="est_termine" class="h-4 w-4" />
                <label class="text-sm font-medium">‚úÖ T√¢che termin√©e</label>
              </div>

              <!-- Boutons -->
              <div class="flex gap-2 justify-end pt-4">
                <button type="button" (click)="cancelEdit()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Annuler</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Enregistrer</button>
              </div>
            </form>
        </div>
    </div>
</div>
