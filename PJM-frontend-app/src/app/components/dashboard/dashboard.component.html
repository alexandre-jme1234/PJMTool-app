<div class="p-6">
  <div class="flex items-center gap-2 m-4">
    <img
      src="assets\images\logo_accueil.png"
      alt="logo"
      class="w-auto h-10 rounded"
    />
    <h2 class="text-4xl font-bold">Dashboard</h2>
  </div>

  <div *ngIf="projects.length; else noProjects">
    <!-- En-tête -->
    <div class="flex font-semibold text-gray-700 border-b pb-2 mb-2">
      <div class="w-1/4">Nom</div>
      <div class="w-1/4">Créateur</div>
      <div class="w-1/4">Description</div>
      <div class="w-1/4">Échéance</div>
    </div>

    <!-- Liste -->
    <ul class="space-y-2">
      <li
        *ngFor="let project of projects"
        class="flex p-3 bg-white rounded shadow-sm hover:shadow-md transition items-center"
      >
        <div class="w-1/4 font-medium truncate">{{ project.nom }}</div>
        <div class="w-1/4 truncate">{{ project.createur }}</div>
        <div class="w-1/4 truncate">{{ project.description | truncate:130 }}</div>
        <div class="w-1/4">{{ project.date_echeance }}</div>

        <!--Btn Actions-->
        <div class="ml-auto flex gap-2">
          <button
            type="button"
            class="bg-blue-500 text-white px-3 py-1 rounded"
            (click)="getDetailProject(project)"
          >
            Voir plus
          </button>

          <button
            type="button"
            class="bg-blue-500 text-white px-3 py-1 rounded"
            (click)="updateProject(project)"
          >
            ✏️
          </button>

          <button
            type="button"
            class="bg-orange-500 text-white px-3 py-1 rounded"
            (click)="removeProject(project)"
          >
            ❎
          </button>
        </div>
      </li>
    </ul>

    <button
      (click)="onAddProjectClick()"
      class="flex w-full justify-center items-center bg-blue-100 hover:bg-blue-200 text-blue-700 font-medium py-3 rounded mb-4 transition"
    >
      ➕ Ajouter un nouveau projet
    </button>
  </div>

  <ng-template #noProjects>
    <p class="text-gray-500">Aucun projet trouvé.</p>
  </ng-template>

  <!-- Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50"
  >
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg mx-4">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Nouveau projet</h3>

      <div class="space-y-3">
        <input
          type="text"
          placeholder="Nom"
          [(ngModel)]="newProject.nom"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
        <input
          type="text"
          placeholder="Créateur"
          [(ngModel)]="newProject.createur"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
        <input
          type="text"
          placeholder="Description"
          [(ngModel)]="newProject.description"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
        <input
          type="date"
          [(ngModel)]="newProject.date_echeance"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button
          (click)="onCancel()"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
        >
          Annuler
        </button>
        <button
          (click)="onCreateProject()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Créer
        </button>
      </div>
    </div>
  </div>
</div>
