services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: PJMTool-db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - spring-mariadb
  backend:
    build: backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app  
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/PJMTool-db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      DEBUG_PORT: 8080
    depends_on:
      - mariadb
    networks:
      - spring-mariadb
  frontend:
    build: ./PJM-frontend-app/
    container_name: PJM-frontend-app
    working_dir: /app
    volumes:
      - ./PJM-frontend-app:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - spring-mariadb

volumes:
  mariadb_data:
secrets:
  db-password:
    file: db/password.txt
networks:
  spring-mariadb: