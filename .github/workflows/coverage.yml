name: Code Coverage Reports

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PJM-frontend-app/package-lock.json

      - name: Install dependencies
        working-directory: ./PJM-frontend-app
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./PJM-frontend-app
        run: npm run test:ci
        continue-on-error: true

      - name: Upload Frontend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./PJM-frontend-app/coverage/pjm-frontend-app/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Archive Frontend Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: PJM-frontend-app/coverage/
          retention-days: 30
        continue-on-error: true

      - name: Comment PR with Frontend Coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./PJM-frontend-app/coverage/pjm-frontend-app/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: "Frontend Coverage Report"

  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage
        working-directory: ./backend
        run: mvn clean verify
        continue-on-error: true

      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Archive Backend Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/target/site/jacoco/
          retention-days: 30
        continue-on-error: true

      - name: Check if JaCoCo report exists
        id: check_jacoco
        run: |
          if [ -f "backend/target/site/jacoco/jacoco.csv" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ JaCoCo CSV report not found, skipping badge generation"
          fi

      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main' && steps.check_jacoco.outputs.exists == 'true'
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: backend/target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true
        continue-on-error: true

      - name: Commit Coverage Badge
        if: github.ref == 'refs/heads/main' && steps.check_jacoco.outputs.exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/* || true
          git commit -m "Update coverage badges" || true
          git push || true
        continue-on-error: true

  combined-report:
    name: Combined Coverage Report
    needs: [frontend-coverage, backend-coverage]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: ./coverage/frontend

      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: ./coverage/backend

      - name: Create Summary
        run: |
          echo "# ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f "./coverage/frontend/pjm-frontend-app/lcov.info" ]; then
            echo "âœ… Frontend tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ [View Frontend Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend coverage not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f "./coverage/backend/jacoco.xml" ]; then
            echo "âœ… Backend tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ [View Backend Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend coverage not available" >> $GITHUB_STEP_SUMMARY
          fi
